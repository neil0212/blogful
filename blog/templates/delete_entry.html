{% extends "base.html" %}


{% block content %}
<h1>
    Delete Entry
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
         <textarea class="form-control" id="title" name="content" placeholder="Entry content" rows="2" required>
        {{ entry.title}}    
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Entry content" rows="20" required>
        {{ entry.content}}    
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">Confirm</button>
    <button type="submit" class="btn btn-default">Cancel</button>
</form>
{% endblock %}
